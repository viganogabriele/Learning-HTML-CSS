<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <main>
        <article class="card">
            <div class="image-container">
                <img src="cactus.jpeg" alt="A minimalist cactus in a pot">
            </div>

            <div class="card-content">
                <span class="badge">Design</span>
                <h3>Embracing minimalism</h3>
                <p class="description">
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.
                </p>
                <p class="signature">Annie Spratt</p>
            </div>
        </article>
    </main>
</body>

</html>
