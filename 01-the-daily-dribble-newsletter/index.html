<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DAILY DRIBBLE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="box">
        <h1 class="newsletter-title">THE DAILY DRIBBLE</h1>

        <img src="assets/photo.avif" alt="Close-up of a soccer stadium during a match"
            class="responsive-content newsletter-banner">

        <p class="responsive-content">Your daily dose of soccer stories from on and off the pitch. Interviews, analyses,
            breaking news and more!
        </p>

        <form class="newsletter-form" action="#">
            <label for="email-input" class="sr-only">Enter your email address</label>
            <input type="email" name="email-input" class="field-base newsletter-input" placeholder="ENTER YOUR EMAIL"
                required>
            <button type="submit" class="field-base newsletter-btn">JOIN NOW</button>
        </form>

        <p class="terms-text responsive-content">Read our <a href="#" class="underline">terms of service</a></p>
    </main>

</body>

</html>
