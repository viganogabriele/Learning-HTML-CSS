<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Join Our Newsletter</title>
</head>

<body>
    <main>
        <div class="image-container"><img src="logo.png" alt="Company logo" class="responsive-image"></div>
        <h1>Join our newsletter</h1>
        <p class="description">Keep up with our latest collections, exclusive deals, and special offers! We introduce a
            new collection every
            week, so stay tuned to snag the hottest items just for you.</p>
        <div class="form-container">
            <form action="#">
                <input type="email" name="email-input" id="email-input" placeholder="Enter your email address">
                <button class="button-subscribe">Subscribe now</button>
            </form>
            <p>Your email is 100% confidential and won't send you any spam.</p>
        </div>
    </main>
</body>

</html>
