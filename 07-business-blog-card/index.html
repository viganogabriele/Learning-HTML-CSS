<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page-container">
      <article class="card">
        <div class="card-header">
          <img
            class="card-image"
            src="assets/img-business-woman.jpeg"
            alt="Business woman smiling in an office"
          />
        </div>

        <div class="card-body">
          <h1 class="card-title">Perfect solution for small business</h1>
          <p class="card-description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>

        <footer class="card-footer">
          <img
            class="author-avatar"
            src="assets/img-logo.png"
            alt="Amy Burgess"
          />
          <div class="author-details">
            <h2 class="author-name">Amy Burgess</h2>
            <p class="author-role">Customer Manager, Solution Oy</p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
