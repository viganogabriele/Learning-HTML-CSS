<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page-container">
      <article class="card">
        <div class="card-header">
          <img
            class="card-image"
            src="assets/img-business-woman.jpeg"
            alt="Business woman smiling in an office"
          />
          <svg
            class="wave-separator"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1440 320"
          >
            <path
              fill="#ffffff"
              fill-opacity="1"
              d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
            ></path>
          </svg>
        </div>

        <div class="card-body">
          <h1 class="card-title">Perfect solution for small business</h1>
          <p class="card-description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <hr />
        <footer class="card-footer">
          <img
            class="author-avatar"
            src="assets/img-avatar.png"
            alt="Amy Burgess"
          />
          <div class="author-details">
            <h2 class="author-name">Amy Burgess</h2>
            <p class="author-role">Customer Manager, Solution Oy</p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
